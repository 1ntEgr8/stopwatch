<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div id="stopwatch-container">
        <div id="stopwatch">
            <div id="time">
                <span id="hours">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span>:</span>
                <span id="milliseconds">000</span>
            </div>
            <button id="start-stop" class="btn start">START</button>
            <button id="reset" class="btn lap disabled" disabled="true">LAP</button>
        </div>
        <div id="lap-times">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
